</head>
<body>
    <header>
        <div class="img-container">
            <img src="images/logo.png" alt="John Doe" />
        </div>
    </header>
    <nav>
	    <div class="topnav" id="myTopnav">
            <a href="index.html" >Home</a>
            <a href="registration.html">Register</a>
            <a href="order.html" class="active">Order Online</a>
            <a href="features.html">Features</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
    </nav>
    <main>
    <section class="regform1">
        <div class="containerb">
            <form id="order" name="order" onsubmit="return validateOrd()" method="post" action="http://mercury.swin.edu.au/it000000/cos10005/surveytest.php" class="form1">
                
                <label>Delivery or Pickup</label>
                <label class="container2">Delivery
                    <input type="radio" checked="checked" id="delivery" name="Delivery or Pickup" value="delivery" onchange="handleChangeR();" />
                    <span class="checkmark2"></span>
                </label>
                <label class="container2">Pickup
                    <input type="radio" id="pickup" name="Delivery or Pickup" value="pickup" onchange="handleChangeR();"  />
                    <span class="checkmark2"></span>
                </label>

                <label for="daddress">Delivery Address</label>
                <input type="text" id="daddress" name="daddress" placeholder="House Number/Street Name 1/Street Name 2/City..." />

                <p id="shiptobilling" class="form-row">
                    Same as Delivery <input type="checkbox" id="copybutton" onclick="copyAddress();" /> 
                </p>

                <label for="baddress">Billing Address</label>
                <input type="text" id="baddress" name="baddress" placeholder="House Number/Street Name 1/Street Name 2/City..." />

                <label for="num">Contact Number</label>
                <input type="text" id="num" name="num" placeholder="+94 774 519 177" />

                <label for="mail">Email Address</label>
                <input type="email" id="mail" name="mail" placeholder="example@mail.com" />

                <label for="payop">Payment Method</label><br/>
                <select id="payop" name="payop" onchange="handleChangePay();">
                    <option value="Pay Online">Pay Online</option>
                    <option value="Pay on pickup">Pay On Pickup</option>
                </select>

                <label for="paytype">Select CardType</label>
                <select id="paytype" name="paytype">
                    <option value="Visa">Visa</option>
                    <option value="MasterCard">MasterCard</option>
                    <option value="American Express">American Express</option>
                </select>
                
                <label for="creditnum">Credit Card Number</label>
                <input type="text" id="creditnum" name="creditnum" placeholder="Your Credit Card Number..." />
                <label for="hname">Card Holder's Name</label>
                <input type="text" id="hname" name="hname" placeholder="Cardholder's Name..." />
                <label for="ccv">CCV/CVV</label>
                <input type="text" id="ccv" name="ccv" placeholder="Your Security  Number..." />

                <input type="submit" value="Place Order" />
                <input type="reset" value="Reset" />
          
            </form>
        </div>
    </section>
    </main>
</body>
</html>
